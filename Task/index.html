<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Searchable Table</title>
  </head>
  <body>
    <div class="table-container">

            <td>Data 55</td>
          </tr>
          <tr>
            <td>Data 12</td>
            <td>Data 23</td>
            <td>Data 34</td>
            <td>Data 45</td>
            <td>Data 56</td>
          </tr>
          <tr>
            <td>Data 13</td>
            <td>Data 24</td>
            <td>Data 35</td>
            <td>Data 46</td>
            <td>Data 57</td>
          </tr>
          <tr>
            <td>Data 14</td>
            <td>Data 25</td>
            <td>Data 36</td>
            <td>Data 47</td>
            <td>Data 58</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
      <input type="text" id="searchInput" placeholder="Search..." />
      <button onclick="searchTable()">Search</button>
      <p id="matchesInfo">Matches found:</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
